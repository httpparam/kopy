services:
  postgres:
    image: postgres:16-alpine
    container_name: kopy-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kopy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kopy-network

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: kopy-nextjs-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/kopy
      - NODE_ENV=development
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kopy-network

networks:
  kopy-network:
    driver: bridge

volumes:
  postgres_data:

